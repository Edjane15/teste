<script>
    const leters = document.querySelectorAll(".leter");
    const getRandomNumber = (min, max)=>{
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    leters.forEach(leter=>{
        leter.style = `--leter-delay:${getRandomNumber(0, 1000)}ms`;
    })
</script>
